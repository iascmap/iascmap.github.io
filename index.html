---
layout: default
---

<!-- MAIN -->
<div class="container main"> 
  <div class="row">
    <div class="col-md-4">
      <!-- MAP -->
      <div id="map"></div>
    </div>

    <div class="col-md-8">
      <!-- DATA TABLE -->
      <div id="titleContainer">
        <h2 id="title"></h2>
      </div>
      <div id="data"></div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Partnership details</h4>
      </div>
      <div class="modal-body">
        Loading...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- required D3 for map -->
<!-- https://d3js.org/ includes d3.array, d3.queue, d3.geo -->
<script type="text/javascript" src="{{ "/vendor/d3.4.11.0.min.js" | prepend: site.baseurl }}" charset="utf-8"></script>

<!-- https://github.com/topojson/topojson/releases -->
<script type="text/javascript" src="{{ "/vendor/topojson.3.0.2.min.js" | prepend: site.baseurl }}"></script>




<!-- http://d3-legend.susielu.com/ -->
<script type="text/javascript" src="{{ "/vendor/d3-legend.min.js" | prepend: site.baseurl }}"></script>
 
<!-- required for bootstrap -->
<script type="text/javascript" src="{{ "/vendor/jquery-3.2.1.min.js" | prepend: site.baseurl }}"></script>     
<script type="text/javascript" src="{{ "/vendor/bootstrap.3.3.7.min.js" | prepend: site.baseurl }}"></script> 

<!-- code to load data, draw map, draw table -->
<script type="text/javascript" src="{{ "/iascmap.js" | prepend: site.baseurl }}"></script>
